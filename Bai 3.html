<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function demSoNguyenAm(string) {
        let soNguyenAm = ["u", "e", "o", "a", "i"];
        let count = 0;
        for (let i = 0; i < string.length; i++) {
            for (let j = 0; j < soNguyenAm.length; j++) {
                if (string[i].toLowerCase() === soNguyenAm[j]) {
                    count++;
                }
            }
        }
        if (count === 0) {
            return 0;
        } else {
            return count;
        }
    }


    let string1 = "iloveyou"
    alert("Dãy có tổng cộng " +demSoNguyenAm(string1) + " ký tự nguyên âm");
</script>
</body>
</html>
